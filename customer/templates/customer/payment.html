{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekart Payment</title>
    <link rel="stylesheet" href="{% static 'css/payment.css' %}"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> 

    <style>
        body{
            
          background: url("{% static 'img/ekartimage2.jpg' %}") no-repeat center ;
            background-size: cover;
        
            
        }
        
    </style>


</head>
<body>

    
   

    <div class="payment-container">

        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'customer:cart' %}">Back</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'customer:products' %}">Product page</a>
            </li>
         
          </ul>
          <div style="height: 20px; "></div>


        <h2>Ekart Payment</h2>
        <form id="payment-form">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required>

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="CVV" required>

            <button type="submit">Pay Now</button>
        </form>
    </div>

   
</body>
</html>
