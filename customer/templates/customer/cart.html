<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link rel="stylesheet" href="">
    <style>

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.product-container {
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.product-container h2 {
    text-align: center;
    color: #333;
}


.product-details {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.product-image {
    max-width: 100%;
    height: auto;
    margin-bottom: 20px;
}

.add-to-cart-btn {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 12px 24px;
    cursor: pointer;
    border-radius: 4px;
    font-size: 16px;
}

.add-to-cart-btn:hover {
    background-color: #0056b3;
}

.add-to-cart-btn:active {
    background-color: #0056b3;
    transform: translateY(1px);
}
.card-remove{
    float: right;
    align-items: center;
}
.nav{
    width: 100%;
    background-color: #1279ad;
    height: 30px;
    
    
    background-color: #007bff;
        color: #fff;
        border: none;
        padding: 12px 24px;
        cursor: pointer;
        border-radius: 4px;
        font-size: 16px;
}.nav,a{
    text-decoration: none;
    color: white;
    text-size-adjust: 20px;
    
}.nav-a{
    text-align: center;
    margin-top: 5px;
    margin-left: 900px;
    

}.nav-a,a:hover{
   
    color: rgb(30, 255, 0);
    
}

    </style>
</head>
<body>

   
    <div class="nav">
        
        <div class="nav-a">
            <a href="{% url 'customer:index' %}">HOME</a>
            <a style="margin-left: 20px; margin-right: 20px;" href="{% url 'customer:products' %}">Products</a>
            <a href="{% url 'customer:logout' %}">logout</a>
        </div>

    </div><br>



    <div class="product-container">
        {% for item in cart_items %}
        <h2>Product</h2>
        <div class="product-details">
            <img src="{{ item.product.image.url }}" alt="Product Image" class="product-image">
            <p><span style="font-weight: 700;">Product Name: </span>{{ item.product.name }}</p>
            <p><span style="font-weight: 700;">Price= </span>{{ item.product.price }} RS</p>


           
        </div>
        <div class="card-remove">
            <a style="background-color: red; border-radius: 10%;" href="{% url 'customer:remove_cart' item.product.id %}">Remove</a>
        </div>
        {% endfor %}
    </div>
    
    <div>
        <form id="add-to-pay" style="margin-left: 700px; margin-top: 50px; margin-bottom: 100px;">
            <input type="hidden" name="product_id" value="1">
            
            <p style="color: rgb(30, 0, 255); font-weight: 700;"><span style="font-weight: 800; color: rgb(8, 8, 8); ">Total Amount=</span> {{ total_price }} Rupees</p>
            <button type="submit" class="add-to-cart-btn"><a href="{% url 'customer:pay_cart' %}">Buy the product</a></button>
        </form>
    </div>



    
</body>
</html>
