{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    
    <h1>Sign Up</h1>
    <form action="" onsubmit="return validate1form()" method="post">
      {% csrf_token %} 
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" >
      <p id="msg" style="color: red;"></p>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" >
      <p id="msg1" style="color: red;"></p>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" type="password" >
      <p id="msg2" style="color: red;"></p>

      <label for="password">Confirm Password:</label>
      <input type="password" id="repassword" name="repassword" type="password" >
      <p id="msg3" style="color: red;"></p>

      <span><a style="color: rgb(154, 23, 9); font-weight: 600; text-decoration: none;" href="{% url 'customer:index' %}">Back to Home</a><button type="submit">Sign Up</button></span>
      <p id="msg3" style="color: red;"></p>
    </form>


    
    <script>
      function validate1form(){ 
      names=document.getElementById('name').value 
      email= document.getElementById('email').value
      password=document.getElementById('password').value
      repassword=document.getElementById('repassword').value

      if (names==''){ 
          document.getElementById('msg').innerHTML='Please enter your name'
          return false 
      }if(email==''){ 
          document.getElementById('msg1').innerHTML='plzz enter the email'
          return false
      }else if(password==''){ 
          document.getElementById('msg2').innerHTML='plzz enter the password'
          return false
      }else if(repassword==''){
          document.getElementById('msg3').innerHTML='plzz re-enter the password'
          return false
      }else if(password!=repassword){ alert('hhhh')
          document.getElementById('msg3').innerHTML='Missmatched the password'
          return false
      }
      
      else{
          return true
      }

  }
    </script>
    

</body>
</html>
